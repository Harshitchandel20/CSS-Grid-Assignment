<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css Grid Assignment</title>
    <link rel="stylesheet" href="grid.css">
</head>
<body>
    <div id="header">
        <h1>Image Gallery</h1>
    </div>

    <div class="grid-container">
        <div id="img-1">
            <img src="images/amazon-rainforest.webp" alt="amazon-rainforest">
        </div>
        <div class="img-2">
            <img src="images/arenal-volcano.webp" alt="arenal-volcano">
        </div>
        <div class="img-3">
            <img src="images/aurora-borealis.webp" alt="aurora-borealis">
        </div>
        <div class="img-4">
            <img src="images/bay-of-fundy.webp" alt="bay-of-fundy">
        </div>
        <div class="img-5">
            <img src="images/dead-sea.webp" alt="dead-sea">
        </div>
        <div class="img-6">
            <img src="images/galapagos-islands.webp" alt="galapagos-islands">
        </div>
        <div class="img-7">
            <img src="images/grand-canyon.jpg" alt="grand-canyon">
        </div>
        <div class="img-8">
            <img src="images/great-barrier.webp" alt="great-barrier">
        </div>
        <div class="img-9">
            <img src="images/ha-long-bay.webp" alt="ha-long-bay">
        </div>
        <div class="img-10">
            <img src="images/harbour-of-rio-de-janeiro.webp" alt="harbour-of-rio-de-janeiro">
        </div>
        <div class="img-11">
            <img src="images/icebergs-of-antarctica.webp" alt="icebergs-of-antarctica">
        </div>
        <div class="img-12">
            <img src="images/lguazu-falls.webp" alt="lguazu-falls">
        </div>
        <div class="img-13">
            <img src="images/mount-everest.webp" alt="mount-everest">
        </div>
        <div class="img-14">
            <img src="images/sahara-desert.webp" alt="sahara-desert">
        </div>
        <div class="img-15">
            <img src="images/victoria-falls.webp" alt="victoria-falls">
        </div>
    </div>
</body>
</html>
